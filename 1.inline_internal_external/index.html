<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_internal_external</title>
    <style>
        .internal {
            color: crimson;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS 스타일 적용 방식(CSS styling)</h1>
    <hr>
    <!-- 우선순위1/ 인라인 스타일 : html 태그 안에 style 속성을 직접 작성하는 방식 -->
    <p style="color:teal;font-size: 30px;">inline 스타일로 적용된 css</p>
    
    <!-- 우선순위2/ 인터널 스타일 : html 파일의 head 내부에 작성하는 방식 -->
    <p class="internal">interal style로 적용된 CSS</p>
    <p>class에 적용하면(.interal) 여기에는 적용되지 않아요</p>
    
    <!-- 우선순위3/ 익스터널 스타일 : 외부에서 작성된 것을 참조하는 방식 -->
    <p class="external">external style로 적용된 CSS</p>
</body>
</html>
