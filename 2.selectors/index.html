<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Slab:wght@300;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CSS 기본 선택자(CSS Selectors)</h1>
    <hr />

    <h2>1. 전체 선택자(*, Universal Selector) - 전체 폰트 적용</h2>

    <h2>
      2. 타입 셀렉터(Type Selector), 해당 타입은 전부 적용됨(color : slateblue)
    </h2>

    <p class="class-selector">3. 클래스 셀렉터(Class Selector)</p>

    <p class="class-selector">Class Selector 텍스트.</p>

    <p class="class-selector">Class Selector는 중복 적용됨.</p>

    <p id="id-selector">4. 아이디 셀렉터(Id Selector)</p>

    <p id="id-selector">
      Id Selector도 중복 적용은 되지만,
      <strong style="color: crimson"><u>한 번만 사용해야함.</u></strong>
    </p>
</body>
</html>
